<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Universal AI Chat</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        gemini: {
                            50: '#f0f4f9',
                            100: '#e1e5ea',
                            800: '#1e1f20',
                            900: '#131314',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    }
                }
            }
        }
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    
    <style>
        /* Base Reset */
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        /* Loader */
        #loading {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #ffffff; z-index: 9999; display: flex; justify-content: center; align-items: center;
            flex-direction: column; transition: opacity 0.5s ease;
        }
        .dark #loading { background: #131314; color: white; }
        
        /* Markdown Styling - "Prose" Lite */
        .markdown-body p { margin-bottom: 1rem; line-height: 1.6; }
        .markdown-body pre { background: #1e1e1e; padding: 1rem; border-radius: 0.5rem; overflow-x: auto; margin: 1rem 0; }
        .markdown-body code { font-family: 'JetBrains Mono', monospace; background: rgba(0,0,0,0.1); padding: 0.2rem 0.4rem; border-radius: 0.25rem; font-size: 0.875em; }
        .dark .markdown-body code { background: rgba(255,255,255,0.1); }
        .markdown-body pre code { background: transparent; padding: 0; color: #e5e7eb; }
        .markdown-body ul { list-style-type: disc; padding-left: 1.5rem; margin-bottom: 1rem; }
        .markdown-body ol { list-style-type: decimal; padding-left: 1.5rem; margin-bottom: 1rem; }
        .markdown-body h1, .markdown-body h2, .markdown-body h3 { font-weight: 600; margin-top: 1.5rem; margin-bottom: 0.75rem; }
        .markdown-body a { color: #3b82f6; text-decoration: underline; }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        .dark ::-webkit-scrollbar-thumb { background: #4b5563; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

        /* Mobile Layout Utilities */
        .dvh-screen { height: 100vh; height: 100dvh; } /* Dynamic viewport height */
        
        /* Typing Cursor */
        .typing-cursor::after {
            content: '‚óè'; color: #3b82f6; animation: blink 1s infinite; margin-left: 4px;
        }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }
    </style>
</head>
<body class="bg-white dark:bg-gemini-900 text-gray-800 dark:text-gray-200 overflow-hidden">

    <div id="loading">
        <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-blue-500 mb-4"></div>
        <div class="text-lg font-medium">Initializing AI Interface...</div>
    </div>

    <div class="flex dvh-screen relative overflow-hidden">
        
        <aside id="sidebar" class="absolute md:relative z-40 w-72 h-full bg-gemini-50 dark:bg-gemini-800 transform -translate-x-full md:translate-x-0 transition-transform duration-300 ease-in-out flex flex-col border-r border-gray-200 dark:border-gray-700 shadow-xl md:shadow-none">
            
            <div class="p-4 flex items-center justify-between">
                <button onclick="app.createNewChat()" class="flex-1 bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 text-sm font-medium py-2 px-4 rounded-full transition-colors flex items-center justify-center gap-2">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
                    New Chat
                </button>
                <button onclick="app.toggleSidebar()" class="md:hidden ml-2 p-2 text-gray-500">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>

            <div class="flex-1 overflow-y-auto px-2 space-y-1" id="chat-list">
                </div>

            <div class="p-4 border-t border-gray-200 dark:border-gray-700">
                <button onclick="app.toggleTheme()" class="w-full text-left px-3 py-2 text-sm text-gray-600 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-700 rounded-lg flex items-center gap-3">
                    <svg id="theme-icon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
                    <span id="theme-text">Dark Mode</span>
                </button>
                <button onclick="app.openSettings()" class="w-full text-left px-3 py-2 text-sm text-gray-600 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-700 rounded-lg flex items-center gap-3 mt-1">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                    Settings
                </button>
            </div>
        </aside>

        <div id="sidebar-overlay" onclick="app.toggleSidebar()" class="fixed inset-0 bg-black/50 z-30 hidden md:hidden glass"></div>

        <main class="flex-1 flex flex-col h-full w-full relative">
            
            <header class="h-14 flex items-center justify-between px-4 border-b border-gray-100 dark:border-gray-800 bg-white/90 dark:bg-gemini-900/90 backdrop-blur sticky top-0 z-20">
                <div class="flex items-center gap-3">
                    <button onclick="app.toggleSidebar()" class="md:hidden text-gray-500 hover:text-gray-700 dark:hover:text-gray-300">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
                    </button>
                    <span id="current-model-display" class="text-sm font-medium text-gray-600 dark:text-gray-300 truncate max-w-[200px]">Loading...</span>
                </div>
            </header>

            <div id="messages-container" class="flex-1 overflow-y-auto p-4 space-y-6 scroll-smooth pb-32">
                <div id="welcome-message" class="flex flex-col items-center justify-center h-full text-center opacity-0 transition-opacity duration-500">
                    <div class="bg-gradient-to-r from-blue-500 to-purple-500 bg-clip-text text-transparent text-4xl font-bold mb-4">Hi,Aura.</div>
                    <p class="text-gray-500 dark:text-gray-400 max-w-md">I am your AI assistant. Configure your API key in settings to get started.</p>
                </div>
            </div>

            <div class="absolute bottom-0 left-0 w-full bg-gradient-to-t from-white via-white to-transparent dark:from-gemini-900 dark:via-gemini-900 pb-4 pt-10 px-4">
                <div class="max-w-3xl mx-auto relative bg-gray-100 dark:bg-gemini-800 rounded-2xl border border-transparent focus-within:border-gray-300 dark:focus-within:border-gray-600 focus-within:ring-1 focus-within:ring-blue-500/50 transition-all shadow-sm">
                    <textarea 
                        id="user-input"
                        rows="1"
                        placeholder="Message AI..."
                        class="w-full bg-transparent text-gray-800 dark:text-gray-100 px-4 py-3 pr-12 rounded-2xl focus:outline-none resize-none max-h-48 overflow-y-auto"
                        oninput="app.autoResize(this)"
                        onkeydown="app.handleEnter(event)"
                    ></textarea>
                    
                    <button id="send-btn" onclick="app.sendMessage()" class="absolute right-2 bottom-2 p-2 bg-blue-600 hover:bg-blue-700 text-white rounded-full disabled:opacity-50 disabled:cursor-not-allowed transition-all">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14M12 5l7 7-7 7"></path></svg>
                    </button>
                </div>
                <div class="text-center mt-2">
                    <p class="text-xs text-gray-400 dark:text-gray-600">AI can make mistakes. Check important info.</p>
                </div>
            </div>
        </main>
    </div>

    <div id="settings-modal" class="fixed inset-0 z-50 hidden">
        <div class="absolute inset-0 bg-black/60 backdrop-blur-sm" onclick="app.closeSettings()"></div>
        <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-full max-w-md bg-white dark:bg-gemini-800 rounded-xl shadow-2xl border border-gray-200 dark:border-gray-700 flex flex-col max-h-[90vh]">
            <div class="p-6 border-b border-gray-200 dark:border-gray-700 flex justify-between items-center">
                <h2 class="text-xl font-bold">Settings</h2>
                <button onclick="app.closeSettings()" class="text-gray-500 hover:text-gray-700 dark:hover:text-gray-200">&times;</button>
            </div>
            
            <div class="p-6 space-y-4 overflow-y-auto">
                <div>
                    <label class="block text-sm font-medium mb-1">OpenRouter API Key</label>
                    <input type="password" id="setting-api-key" class="w-full px-3 py-2 bg-gray-50 dark:bg-gray-900 border border-gray-300 dark:border-gray-700 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition-all" placeholder="sk-or-...">
                </div>

                <div>
                    <label class="block text-sm font-medium mb-1">Model Name</label>
                    <input type="text" id="setting-model" class="w-full px-3 py-2 bg-gray-50 dark:bg-gray-900 border border-gray-300 dark:border-gray-700 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition-all" placeholder="deepseek/deepseek-r1:free">
                    <p class="text-xs text-gray-500 mt-1">Default: Ai Aura</p>
                </div>

                <div>
                    <label class="block text-sm font-medium mb-1">System Prompt</label>
                    <textarea id="setting-system-prompt" rows="3" class="w-full px-3 py-2 bg-gray-50 dark:bg-gray-900 border border-gray-300 dark:border-gray-700 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition-all resize-none" placeholder="You are Aura, a helpful assistant..."></textarea>
                </div>
                
                <div class="pt-2">
                    <button onclick="app.clearAllData()" class="text-red-500 text-sm hover:underline">Clear all chat history & data</button>
                </div>
            </div>

            <div class="p-6 border-t border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-900/50 rounded-b-xl flex justify-end">
                <button onclick="app.saveSettings()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg font-medium transition-colors">Save</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

    <script>
        /**
         * Universal AI Chat - Single File Architecture
         * Handles State, UI Rendering, and OpenRouter API Streaming
         */
        
        const app = (() => {
            // --- State Management ---
            const defaultState = {
                apiKey: '',
                model: 'deepseek/deepseek-r1:free',
                systemPrompt: 'You are a helpful, intelligent AI assistant.',
                theme: 'light', // 'light' or 'dark'
                chats: [], // Array of { id, title, messages: [] }
                currentChatId: null
            };

            let state = { ...defaultState };
            let abortController = null; // For stopping generation

            // --- DOM Elements ---
            const els = {
                loading: document.getElementById('loading'),
                sidebar: document.getElementById('sidebar'),
                sidebarOverlay: document.getElementById('sidebar-overlay'),
                chatList: document.getElementById('chat-list'),
                messagesContainer: document.getElementById('messages-container'),
                userInput: document.getElementById('user-input'),
                sendBtn: document.getElementById('send-btn'),
                settingsModal: document.getElementById('settings-modal'),
                currentModelDisplay: document.getElementById('current-model-display'),
                welcomeMessage: document.getElementById('welcome-message'),
                
                // Settings Inputs
                inputApiKey: document.getElementById('setting-api-key'),
                inputModel: document.getElementById('setting-model'),
                inputSystemPrompt: document.getElementById('setting-system-prompt'),
            };

            // --- Initialization ---
            function init() {
                loadState();
                applyTheme();
                
                // Markdown Config
                marked.setOptions({
                    highlight: function(code, lang) {
                        const language = hljs.getLanguage(lang) ? lang : 'plaintext';
                        return hljs.highlight(code, { language }).value;
                    },
                    breaks: true
                });

                renderSidebar();
                
                if (state.chats.length === 0) {
                    createNewChat();
                } else {
                    // Check if current ID exists
                    const exists = state.chats.find(c => c.id === state.currentChatId);
                    if (!exists && state.chats.length > 0) state.currentChatId = state.chats[0].id;
                    renderChat();
                }

                // Hide Loader
                setTimeout(() => {
                    els.loading.style.opacity = '0';
                    setTimeout(() => els.loading.style.display = 'none', 500);
                    els.welcomeMessage.style.opacity = '1';
                }, 500);

                // Mobile Height Fix
                window.addEventListener('resize', () => {
                    let vh = window.innerHeight * 0.01;
                    document.documentElement.style.setProperty('--vh', `${vh}px`);
                });
            }

            // --- Persistence ---
            function loadState() {
                const stored = localStorage.getItem('ai_chat_state');
                if (stored) {
                    const parsed = JSON.parse(stored);
                    state = { ...defaultState, ...parsed };
                }
                // Update Settings Inputs
                els.inputApiKey.value = state.apiKey;
                els.inputModel.value = state.model;
                els.inputSystemPrompt.value = state.systemPrompt;
                els.currentModelDisplay.textContent = state.model;
            }

            function saveState() {
                localStorage.setItem('ai_chat_state', JSON.stringify(state));
            }

            // --- UI Rendering ---
            function applyTheme() {
                if (state.theme === 'dark') {
                    document.documentElement.classList.add('dark');
                    document.getElementById('theme-text').textContent = "Light Mode";
                    document.getElementById('theme-icon').innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>';
                } else {
                    document.documentElement.classList.remove('dark');
                    document.getElementById('theme-text').textContent = "Dark Mode";
                    document.getElementById('theme-icon').innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>';
                }
            }

            function renderSidebar() {
                els.chatList.innerHTML = '';
                state.chats.forEach(chat => {
                    const div = document.createElement('div');
                    const isActive = chat.id === state.currentChatId;
                    div.className = `group flex items-center justify-between p-2 rounded-lg cursor-pointer transition-colors ${isActive ? 'bg-blue-100 dark:bg-blue-900/30 text-blue-700 dark:text-blue-300' : 'hover:bg-gray-100 dark:hover:bg-gray-700 text-gray-700 dark:text-gray-300'}`;
                    
                    div.innerHTML = `
                        <div class="flex items-center gap-3 overflow-hidden" onclick="app.switchChat('${chat.id}')">
                            <svg class="w-4 h-4 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"></path></svg>
                            <span class="text-sm font-medium truncate">${chat.title || 'New Chat'}</span>
                        </div>
                        ${isActive ? `
                        <div class="flex gap-1 opacity-100 md:opacity-0 group-hover:opacity-100 transition-opacity">
                            <button onclick="app.renameChat(event, '${chat.id}')" class="p-1 hover:text-blue-500" title="Rename"><svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"></path></svg></button>
                            <button onclick="app.deleteChat(event, '${chat.id}')" class="p-1 hover:text-red-500" title="Delete"><svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg></button>
                        </div>` : ''}
                    `;
                    els.chatList.appendChild(div);
                });
            }

            function renderChat() {
                els.messagesContainer.innerHTML = '';
                const currentChat = state.chats.find(c => c.id === state.currentChatId);
                
                if (!currentChat || currentChat.messages.length === 0) {
                    els.messagesContainer.appendChild(els.welcomeMessage);
                    els.welcomeMessage.style.display = 'flex';
                    setTimeout(()=> els.welcomeMessage.style.opacity = '1', 50);
                    return;
                }

                els.welcomeMessage.style.display = 'none';

                currentChat.messages.forEach(msg => {
                    appendMessageToDOM(msg.role, msg.content, false);
                });
                
                scrollToBottom();
            }

            function appendMessageToDOM(role, content, isStreaming = false) {
                const isUser = role === 'user';
                const msgDiv = document.createElement('div');
                msgDiv.className = `flex w-full ${isUser ? 'justify-end' : 'justify-start'}`;
                
                // Unique ID for streaming updates
                const id = isStreaming ? 'streaming-msg' : `msg-${Math.random().toString(36).substr(2, 9)}`;
                if(isStreaming) msgDiv.id = 'streaming-container';

                const innerHTML = `
                    <div class="max-w-[85%] md:max-w-[75%] rounded-2xl px-5 py-3 shadow-sm ${
                        isUser 
                        ? 'bg-gray-100 dark:bg-gray-800 text-gray-900 dark:text-gray-100 rounded-br-none' 
                        : 'bg-transparent text-gray-900 dark:text-gray-100'
                    }">
                        ${!isUser ? '<div class="text-xs font-bold text-blue-500 mb-1">AI</div>' : ''}
                        <div class="markdown-body text-sm ${isStreaming ? 'typing-cursor' : ''}" id="${id}">
                            ${isUser ? content : marked.parse(content)}
                        </div>
                    </div>
                `;
                
                msgDiv.innerHTML = innerHTML;
                els.messagesContainer.appendChild(msgDiv);
                return id;
            }

            function updateStreamingMessage(content) {
                const el = document.getElementById('streaming-msg');
                if (el) {
                    el.innerHTML = marked.parse(content);
                    scrollToBottom();
                }
            }

            function scrollToBottom() {
                els.messagesContainer.scrollTop = els.messagesContainer.scrollHeight;
            }

            // --- Actions ---

            function createNewChat() {
                const newChat = {
                    id: Date.now().toString(),
                    title: 'New Chat',
                    messages: []
                };
                state.chats.unshift(newChat);
                state.currentChatId = newChat.id;
                saveState();
                renderSidebar();
                renderChat();
                
                // Close sidebar on mobile
                if (window.innerWidth < 768) {
                    els.sidebar.classList.add('-translate-x-full');
                    els.sidebarOverlay.classList.add('hidden');
                }
            }

            function switchChat(id) {
                state.currentChatId = id;
                saveState();
                renderSidebar();
                renderChat();
                // Close sidebar on mobile
                if (window.innerWidth < 768) {
                    els.sidebar.classList.add('-translate-x-full');
                    els.sidebarOverlay.classList.add('hidden');
                }
            }

            function deleteChat(e, id) {
                e.stopPropagation();
                if(!confirm("Delete this chat?")) return;
                
                state.chats = state.chats.filter(c => c.id !== id);
                if (state.currentChatId === id) {
                    state.currentChatId = state.chats.length > 0 ? state.chats[0].id : null;
                }
                
                if(state.chats.length === 0) createNewChat(); // Ensure always one chat
                else {
                    saveState();
                    renderSidebar();
                    renderChat();
                }
            }

            function renameChat(e, id) {
                e.stopPropagation();
                const newTitle = prompt("Enter new chat name:");
                if (newTitle) {
                    const chat = state.chats.find(c => c.id === id);
                    if (chat) {
                        chat.title = newTitle;
                        saveState();
                        renderSidebar();
                    }
                }
            }

            function clearAllData() {
                if(confirm("Are you sure? This will delete ALL history and API keys.")) {
                    localStorage.removeItem('ai_chat_state');
                    location.reload();
                }
            }

            // --- API & Logic ---

            async function sendMessage() {
                const text = els.userInput.value.trim();
                if (!text) return;
                
                if (!state.apiKey) {
                    alert("Please set your OpenRouter API Key in Settings first.");
                    openSettings();
                    return;
                }

                // 1. Add User Message
                const currentChat = state.chats.find(c => c.id === state.currentChatId);
                currentChat.messages.push({ role: 'user', content: text });
                
                // Update Title if first message
                if (currentChat.messages.length === 1) {
                    currentChat.title = text.slice(0, 30) + (text.length > 30 ? '...' : '');
                    renderSidebar();
                }

                els.userInput.value = '';
                els.userInput.style.height = 'auto'; // Reset height
                renderChat();

                // 2. Prepare AI Container
                appendMessageToDOM('assistant', '', true); // Empty streaming container
                els.sendBtn.disabled = true;

                // 3. API Call
                let fullResponse = "";
                
                try {
                    abortController = new AbortController();
                    
                    const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                        method: "POST",
                        headers: {
                            "Authorization": `Bearer ${state.apiKey}`,
                            "Content-Type": "application/json",
                            "HTTP-Referer": window.location.href, // Required by OpenRouter
                            "X-Title": "ZeroBuildChat"
                        },
                        body: JSON.stringify({
                            model: state.model,
                            messages: [
                                { role: "system", content: state.systemPrompt },
                                ...currentChat.messages
                            ],
                            stream: true
                        }),
                        signal: abortController.signal
                    });

                    if (!response.ok) throw new Error(`API Error: ${response.status}`);

                    const reader = response.body.getReader();
                    const decoder = new TextDecoder();

                    while (true) {
                        const { done, value } = await reader.read();
                        if (done) break;

                        const chunk = decoder.decode(value);
                        const lines = chunk.split('\n');
                        
                        for (const line of lines) {
                            if (line.startsWith('data: ')) {
                                const dataStr = line.slice(6);
                                if (dataStr === '[DONE]') break;
                                
                                try {
                                    const data = JSON.parse(dataStr);
                                    const content = data.choices[0]?.delta?.content || "";
                                    fullResponse += content;
                                    updateStreamingMessage(fullResponse);
                                } catch (e) {
                                    console.error("Parse error", e);
                                }
                            }
                        }
                    }

                } catch (error) {
                    fullResponse += `\n\n**Error:** ${error.message}`;
                    updateStreamingMessage(fullResponse);
                } finally {
                    // Finalize
                    const streamingEl = document.getElementById('streaming-msg');
                    if(streamingEl) {
                        streamingEl.classList.remove('typing-cursor');
                        streamingEl.id = ''; // Remove ID
                        document.getElementById('streaming-container').id = '';
                    }

                    // Save AI Response
                    currentChat.messages.push({ role: 'assistant', content: fullResponse });
                    saveState();
                    els.sendBtn.disabled = false;
                    abortController = null;
                    
                    // Re-highlight code blocks
                    document.querySelectorAll('pre code').forEach((block) => {
                        hljs.highlightElement(block);
                    });
                }
            }

            // --- Utilities ---
            function toggleSidebar() {
                els.sidebar.classList.toggle('-translate-x-full');
                els.sidebarOverlay.classList.toggle('hidden');
            }

            function toggleTheme() {
                state.theme = state.theme === 'light' ? 'dark' : 'light';
                applyTheme();
                saveState();
            }

            function openSettings() { els.settingsModal.classList.remove('hidden'); }
            function closeSettings() { els.settingsModal.classList.add('hidden'); }

            function saveSettings() {
                state.apiKey = els.inputApiKey.value.trim();
                state.model = els.inputModel.value.trim() || 'deepseek/deepseek-r1:free';
                state.systemPrompt = els.inputSystemPrompt.value.trim();
                els.currentModelDisplay.textContent = state.model;
                saveState();
                closeSettings();
                renderChat(); // Refresh if needed
            }

            function autoResize(textarea) {
                textarea.style.height = 'auto';
                textarea.style.height = textarea.scrollHeight + 'px';
            }

            function handleEnter(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    if(window.innerWidth < 768) {
                        // On mobile, just hide keyboard to see content or keep focus?
                        // Usually better to submit.
                        sendMessage();
                    } else {
                        sendMessage();
                    }
                }
            }

            // Expose public methods
            return {
                init, toggleSidebar, toggleTheme, openSettings, closeSettings, saveSettings,
                createNewChat, switchChat, deleteChat, renameChat,
                sendMessage, autoResize, handleEnter, clearAllData
            };
        })();

        // Start App
        document.addEventListener('DOMContentLoaded', app.init);
    </script>
</body>
